<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Для тебя ❤️</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:white;
    overflow-x:hidden;
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

h1{
    font-size:40px;
    margin-bottom:20px;
}

button{
    padding:15px 25px;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:#ff4b6e;
    margin:10px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.hidden{
    display:none;
}

#noBtn{
    position:absolute;
}
.gallery{
    display:flex;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    gap:15px;
    margin-top:30px;
}

.gallery img{
    width:220px;
    max-width:80%;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>

<!-- Экран 1 -->
<div id="screen1" class="screen">
    <h1>Привет любимая ❤️</h1>
    <p>Я думаю ты знаешь про что этот сайт..</p>
    <button onclick="next(2)">Нажми сюда</button>
</div>

<!-- Экран 2 -->
<div id="screen2" class="screen hidden">
    <h1>Почему ты особенная</h1>
    <p>Ты делаешь мои дни лучше</p>
    <img src="photo1.jpg" style="width:250px;border-radius:20px;margin:10px;">
    <p>Даришь красивые подарки</p>
    <img src="photo2.jpg" style="width:250px;border-radius:20px;margin:10px;">
    <p>Всегда рядом</p>
    <div class="gallery">
    <img src="photo_2024-10-18_18-26-13.jpg" style="width:100px;border-radius:20px;margin:10px;">
    <img src="photo_2025-02-20_18-44-22.jpg" style="width:100px;border-radius:20px;margin:10px;">
    <img src="photo_2025-08-05_21-11-27.jpg" style="width:100px;border-radius:20px;margin:10px;">
    <img src="photo_2025-10-14_08-42-46.jpg" style="width:100px;border-radius:20px;margin:10px;">
    <img src="photo_2025-11-26_22-37-31.jpg" style="width:100px;border-radius:20px;margin:10px;">
    <img src="photo_2026-01-18_17-30-08.jpg" style="width:100px;border-radius:20px;margin:10px;">
    </div>
    <button onclick="next(3)">Дальше →</button>
</div>

<!-- Экран 3 -->
<div id="screen3" class="screen hidden">
    <h1>И поэтому...</h1>
    <h2>Будешь моей Валентинкой? ❤️</h2>
    <button onclick="yes()">Да</button>
    <button id="noBtn" onmouseover="move()">Нет</button>
</div>

<!-- Экран 4 -->
<div id="screen4" class="screen hidden">
    <h1>Я тебя очень люблю ❤️</h1>
    <h2>С 14 февраля!</h2>
    <img src="4633efe5ab4626364b68f4abd50c9dd7.jpg" style="width:100px;border-radius:20px;margin:10px;">
</div>

<script>
function next(num){
    document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
    document.getElementById('screen'+num).classList.remove('hidden');
}

function move(){
    const btn=document.getElementById('noBtn');
    btn.style.left=Math.random()*80+'%';
    btn.style.top=Math.random()*80+'%';
}

function yes(){
    next(4);
}
</script>

</body>
</html>
